<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Title of the Webpage -->
  <title>Results summary component</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <main>
    
    <!-- container -->
    <div class="main__container">
      
      <!-- result-container -->
      <div class="main__result">
        <h2>Your Result</h2>
        <div class="main__result-circle">
          <span>76</span>
          <p class="main__result-subpara">of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- summary-container -->
      <div class="main__summary">
        <h2 class="main__summary-blue">Summary</h2>
        <ul class="main__summary-menu">
          <li>
            <div>
              <img src="" class="main__icon" alt="Icon">
              <span class="main__category"></span>
            </div>
            <div>
              <span class="main__score "></span> 
              <span> / 100</span>
            </div>

          </li>
          <li>
            <div>
              <img src="" class="main__icon" alt="Icon">
              <span class="main__category"></span>
            </div>
            <div>
              <span class="main__score "></span> 
              <span> / 100</span>
            </div>

          </li>

          <li>
            <div>
              <img src="" class="main__icon" alt="Icon">
              <span class="main__category"></span>
            </div>
            <div>
              <span class="main__score "></span>
              <span> / 100</span>
            </div>

          </li>
          <li>
            <div>
              <img src="" class="main__icon" alt="Icon">
              <span class="main__category"></span>
            </div>
            <div>
              <span class="main__score "></span>
              <span> / 100</span>
            </div>

          </li>
        </ul>
        <button class="main__btn">Continue</button>
      </div>

    </div>

  </main>
  
  <!-- JavaScript Details -->
  <script src="./script.js"></script>

</body>

</html>
